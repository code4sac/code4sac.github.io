---
layout: default
title: Our Projects
---

<div class="jumbotron">
  <h2>How we work</h2>
</div>

{% for project in site.data.projects %}
  <article>
    <header>
      <h3>
        {% if project.url %}
          <a href="{{ project.cause}}">{{ project.name }}</a>
        {% else %}
         <!--  {{ project.name }} -->
        {% endif %}
      </h3>
      {% if project.url %}
        <small>{{ project.url }}</small>
      {% endif %}
    </header>
    <section>
      <p>
        {{ project.description }}
      </p>
    </section>
    <footer>
      <a href="https://github.com/{{ project.github }}">
        {{ project.github }}
      </a>
    </footer>
  </article>
{% endfor %}
